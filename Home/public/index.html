<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="stylesheet" href="../Navstyle/navstyle.css">

    <title>Home</title>
</head>
<body>
    <noscript>Please enable javascript!!</noscript>
    <script>
        var d = new Date();
        var year = d.getFullYear();
        validate("student");
        $(document).ready(
            function () {
                $("#snay").text(getCookie("SN") + " "+ year);
                $("#gbfs").text("Gradebook for " + getCookie("FN"));
            }
        );
    </script>
    <script>
        $(document).ready(
            function ()
            {
                $("#nav").hide()
                $("#close").click(
                    function () 
                    {
                        $("#nav").hide();
                    }
                );
                $("#menu").click(
                    function () 
                    {
                        $("#nav").show();
                    }
                );
            }
        )
    </script>
    <div class="fullnav" id="nav">
        <div class="navnav"><span class="close material-symbols-rounded" id="close">
            close
            </span></div>
        <div class="mmnu">

            <a href="">Challenges</a><br>

            <a href="">News & Annoucments</a><br>
            <a href="">Profile Settings</a><br>
            </div>
        </div>
    </div>
    <nav class="cnav">
        <img src="" alt="Chat Logo" class="logo">
        <span class="menu material-symbols-rounded" id="menu">
            menu
            </span>
    </nav>
    <main class="main">
        <div class="main0">
            <div class="header">
            <h1 id="snay"></h1>
            <h2 id="gbfs"></h2>
            <h3>Current Rank - <span>#1</span></h3>
            </div>
            <h4 class="avg">Avarage - 50%</h4>
            <div class="prog">
                <div class="cprog"></div>
            </div>
            <div class="vts"><button class="vsbtn"  id="vs">View Total Score</button></div>
        </div>
    </main>

        <div class="modal-content" id="modal-content">
            <div class="modal-head">
            <span class="close1" onclick="$('#Modal').hide()">&times;</span>
            </div>

                <select class="sel" name="" id="">

                    <option value="">November</option>
                    <option value="">December</option>

                    <option value="">April</option>

                </select>
                <select class="sel" name="" id="">
                    <option value="" disabled selected hidden>Subject</option>
                    <option value="">Amharic</option>
                    <option value="">English</option>
                    <option value="">Maths</option>
                </select>
                <select class="sel" name="" id="">
                    <option value="" disabled selected hidden>Type</option>
                    <option value="">Tests</option>
                    <option value="">Mid</option>
                    <option value="">Final</option>
                </select>
            </div>
            <div class="main-main" id="main-main">
                <p>Amharic</p>
