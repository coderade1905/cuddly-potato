    <script>
        $(document).ready(

            function ()
            {
                var socket = io();
                socket.on('bmessage', function(message)
                {
                    var item = document.createElement('li');
                    item.textContent = message;
                    $("#amessage").append(item);
                }
                );
                $("#send").click(
                    function ()
                    {
                        var message = $("#mes").val();
                        socket.emit('message', message);
                        $("#mes").val("");
                    }
                );
                $("#mes").keypress(function(e){
                    if(e.keyCode==13)
                    {
                        $("#send").click();
                    }
                });
            }
        )
    </script>
