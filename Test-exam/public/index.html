<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <noscript>Please enable javascript!!</noscript>
    <script>
        var d = new Date();
        var year = d.getFullYear();
        validate("student");
        $(document).ready(
            function () {
                $("#snay").text(getCookie("SN") + " "+ year);
                }
        );
    </script>
    <script>
        $(document).ready(
            function ()
            {
                $("#nav").hide()
                $("#close").click(
                    function () 
                    {
                        $("#nav").hide();
                    }
                );
                $("#menu").click(
                    function () 
                    {
                        $("#nav").show();
                    }
                );
            }
        )
    </script>
    <div class="fullnav" id="nav">
        <div class="navnav"><span class="close material-symbols-rounded" id="close">
            close
            </span></div>
        <div class="mmnu">

            <a href="/chat">Chats</a><br>
            <a href="">Challenges</a><br>
            <a href="">Lessons</a><br>
            <a href="">News & Annoucments</a><br>
            <a href="">Profile Settings</a><br>
            </div>
        </div>
    </div>
    <nav class="cnav">

        <span class="menu material-symbols-rounded" id="menu">
            menu
            </span>
    </nav>
    <main class="main">
        <div class="main0">

            <h1 id="snay"></h1>

            </div>
            <form action="" id="search">
                <div class="search">
                    <input autocomplete="off" type="text" placeholder="Search for test exams" id="searchinp" value="">
                    <button type="submit">
                        <span class="material-symbols-rounded">
                        search
                        </span>
                    </button>
                </div>
            </form>
            <div class="cont" id="cont">

            </div>
        </div>
