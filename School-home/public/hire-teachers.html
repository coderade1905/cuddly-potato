    <script>
        validate("school");
        var d = new Date();
        var year = d.getFullYear();
        $(document).ready(
            function ()
            {
                $("#snay").text(getCookie("SSN") + " "+ year);
                $("#sid").val(getCookie("SCID"));
                $("#pn").val(getCookie("school-email"));
                $("#pass").val(getCookie("school-pass"));
                $("#city").val(getCookie("school-city"));
            });
    </script>

                <textarea name="desc" id="" cols="30" rows="10" placeholder="Description"></textarea><br>

                    <option value="a">English</option>
