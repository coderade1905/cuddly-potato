<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,0" />

    <title>Learn</title>

<body>
    <noscript>Please enable javascript!!</noscript>
    <style>
        .main0 .header{
            margin-bottom: 0px;
        }
        .sel {
            height: 40px;
            background-color: transparent;
            color: #000;
        }
    </style>
    <script>
        var d = new Date();
        var year = d.getFullYear();
        validate("student");
        $(document).ready(
            function () {
                $("#snay").text(getCookie("SN") + " "+ year);
                $.ajax({
                    url: '/learn',
                    type: 'POST',
                    data: {q : ""},
                    dataType: 'JSON',
                    success: function(response) {
                        for(i = 0; i < response.data.length; i++)
                        {
                            let d = new Date(response.data[i].Date);
                            $("#cont").append(`
                            <div class="ccont" onClick=Open("${response.data[i].Link}")>
                                <div class="ccontm"></div>
                                <div class="ccontf">
                                    <h4>${unescape(response.data[i].Title)}</h4>
                                    <p>Date: ${d.toDateString()}</p>
                                    <p>Si Academy</p>
                                </div>
                            </div>`)
                        }
                    },
                    error: function(xhr, status, error) {
                        
                    }
                });
            }
        );
        $(".ccont").click(function () {
            alert(1);
            alert($(this).attr("data-link"));
        });
        validate("student");
    </script>

        <div class="main0" id="main0">
            <div class="header">
            <h1 id="snay"></h1>
            <h2 id="gbfs">Enjoy all the learning materials</h2>
            </div>
            <div class="upload-wrap">
                <div class="tbar">
                    <select class="sel" name="" id="">
                        <option value="" disabled selected hidden>Class</option>
                        <option value="">All Classes</option>

                    </select>
                </div>

<script>
function Open(link){
    $("#main0").css('display', 'none');
    $("#mainz1").css('display', 'block');
    $("#mainz1").append(`<div class='imgap'><video style='background-color: #000;' controls src='/uploads/${link}' width='70%' height='90%'></video></div>`)
}
