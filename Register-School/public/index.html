<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/register/public/style.css">
    <link rel="stylesheet" href="/register-school/public/register-school.css">
    <link rel="stylesheet" href="/commoncss/public/modal.css">
    <script src="/jquery.min.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="sign-up">
        <div class="main">
        <form id="register">
        <h3>Register School</h3>
            <input type="text" id="Sname" class="na mar" placeholder="School Name" required autocomplete="off" maxlength="20"><br>
            <input type="email" id="Emad" class="na mar" placeholder="Email Address" required autocomplete="off" maxlength="100"><br>
            <input type="password" id="Password"  class="pa mar" placeholder="Password" required autocomplete="off"  maxlength="100"><button type="button" class="ic" id="ic"><i class="bi bi-eye"></i></button><br>
            <input type="password" id="C-Password"  class="pa mar" placeholder="Confirm Password" required autocomplete="off"  maxlength="100"><button type="button" class="ic" id="icc"><i class="bi bi-eye"></i></button><br>
            <input type="text" id="City" class="na mar cit" placeholder="Location (city)" required autocomplete="off" maxlength="20"><br>
            <center><div class="cit-cho" id="city-cho"></div></center>
            <strong id="strong1"></strong><br>
            <button class="cls" id="sub" type="submit">Sign Up</button>
        </form>
    </div>
    <div id="Modal" class="modal">
        <div class="modal-content" id="modal-content">
            <div class="modal-head">
            <span class="close1" onclick="$('#Modal').hide()">&times;</span>
            </div>
            <div class="modal-main">
            <h2>Please verify your email address.</h2>
            <p id="email-verc"></p>
            <p id="email-verc1"></p>
            <input type="text" name="code" class="code" id="otp" placeholder="Your 8 Digit Code" required autocomplete="off" maxlength="8"><br>
            <strong id="strong"></strong><br>
            <button class="val" id="email-btn">Verify</button>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="/register-school/public/script.js"></script>
</html>
